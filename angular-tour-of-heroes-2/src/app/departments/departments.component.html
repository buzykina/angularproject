<h2>Departments</h2>

<div *ngFor = "let department of departments">
	<h4>DETAILS OF {{department.name | uppercase}}</h4>
	<h5><span>ID: </span>{{department.id}}</h5>
	<h5><span>NAME: </span>{{department.name}}</h5>
	<h5><span>NUMBER OF EMPLOYEES: </span>{{department.nrofemployees}}</h5>
	<h5><span>BUILDING: </span>{{department.building}}</h5>
	<div>
	  <label><h5>CHANGE NAME:
	    <input [(ngModel)]="department.name" placeholder="name">
	  </h5></label>
	</div>
</div>
