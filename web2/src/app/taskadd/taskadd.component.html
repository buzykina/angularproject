<div class="display">
	<h2>Add a task</h2>
	<form name="taskForm" ng-submit="addTask(taskID.value,taskName.value, depID.value, employeeName.value,deadline.value)">
		<label>ID: </label>
		<input type="number" placeholder="ID" name="taskID" #taskID required>

		<br>

		<label>Name: </label>
		<input type="text" placeholder="Task Name" name="taskName" #taskName required>

		<labeL>Department ID: </labeL>
		<input type="number" placeholder="Department ID" name="depID" #depID required>

		<label>Employee Name: </label>
		<input type="text" placeholder="Employee name" name="employeeName" #employeeName required>

		<label>Deadline (text): </label>
		<input type="text" name="deadline" placeholder="Deadline" #deadline required>

		<button class="btn" (click)="addTask(taskID.value, taskName.value, depID.value, employeeName.value,deadline.value)">Add Task!</button>


	</form>
</div>
