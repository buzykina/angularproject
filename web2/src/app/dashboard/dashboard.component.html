
<div id="search-component">
  <h2>Search</h2>
 
  <input #searchBox id="search-box" (keyup)="searchEmployees(searchBox.value)" (keyup)="searchdepartment(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let department of departmentsSearch" >
      <a routerLink="/detail/{{department.id}}">
        {{department.name}}
      </a>
    </li>
    <li *ngFor="let employee of employeesSearch" >
      <a routerLink="/detailemployee/{{employee.id}}">
        {{employee.first_name}} {{employee.last_name}} 
      </a>
    </li>
  </ul>
</div>

<h3>Top Employees</h3>
<div class="grid grid-pad">
  <a *ngFor="let employee of employees" class="col-1-3" routerLink = "/detailemployee/{{employee.id}}">
    <div class="module employee">
      <h6>{{employee.first_name}} {{employee.last_name}}</h6>
    </div>
  </a>
</div>

<h5>Departments</h5>
<div class="grid grid-pad">
  <a *ngFor="let department of departments" class="col-1-3" routerLink="/detail/{{department.id}}">
    <div class="module employee">
      <h6>{{department.name}}</h6>
    </div>
  </a>
</div>
