<h3>Top Employees</h3>
<div class="grid grid-pad">
  <a *ngFor="let employee of employees" class="col-1-3" routerLink = "/detail/{{employee.id}}">
    <div class="module employee">
      <h4>{{employee.firstname}} {{employee.lastname}}</h4>
    </div>
  </a>
</div>

<h3>Departments</h3>
<div class="grid grid-pad">
  <a *ngFor="let department of departments" class="col-1-3" routerLink="/detail/{{department.id}}">
    <div class="module employee">
      <h4>{{department.name}}</h4>
    </div>
  </a>
</div>
