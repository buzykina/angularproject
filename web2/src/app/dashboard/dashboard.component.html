<h3>Top Employees</h3>
<div class="grid grid-pad">
  <a *ngFor="let employee of employees" class="col-1-3">
    <div class="module employee">
      <h4>{{employee.firstname}} {{employee.lastname}}</h4>
    </div>
  </a>
</div>

<h3> The list of tasks </h3>
<div class="grid grid-pad">
	<a *ngFor = "let task of tasks" class="col-1-6" routerLink="/task/{{task.id}}">
		<div class="module task">
			<h3>{{task.name}}</h3>
		</div>
	</a>
</div>
