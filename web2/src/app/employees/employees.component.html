<h3>List of employees</h3>

<ul class = "employees">
<li *ngFor = "let employee of employees" [class.selected]="employee === selectedEmployee" (click)="onSelect(employee)">
    <span class="badge">{{employee.id}}</span> {{employee.lastname}}
  </li>
</ul>
<app-employee-detail [employee]="selectedEmployee"> </app-employee-detail>
<div class = "display side1" *ngIf="add">
<h4>Add an employee</h4>
  <form name="emploeeform" ng-submit="addEmployee(empName.value)">
    <label>Id:</label>
     <input type="number" name="empId" placeholder="id" #empId required /><br>
    <label>First Name:</label>
     <input type="text" placeholder="first name" name="empFName" #empFName required /><br>
     <label>Last Name:</label>
     <input type="text" placeholder="last name" name="empLName" #empLName required /><br>
     <label>Gender:</label>
     <input type="text" placeholder="gender" name="empGender" #empGender required /><br>
     <label>Birthday:</label>
     <input type="text" placeholder="DOB mm/dd/yy" name="empDOB" #empDOB required /><br>
     <button class="janebtn side" (click)="addEmployee(empId.value,empFName.value,empLName.value,empGender.value,empDOB.value)">Done</button>
  </form>
</div>
<div>
<button *ngIf="selectedEmployee" class="janebtn" (click)="selectedEmployee.show = true; selectedEmployee.modify = false; add = false;">View details</button>
<button *ngIf="selectedEmployee" class="janebtn" (click)="selectedEmployee.modify = true; selectedEmployee.show = false; add = false;">
    Modify info
  </button>
<button *ngIf="selectedEmployee" class="janebtn" (click)="delete(selectedEmployee);">
    Delete
  </button>
  <button class="janebtn" (click)="add = true; selectedEmployee.modify = false; selectedEmployee.show = false;">
    Add
  </button>
</div>
