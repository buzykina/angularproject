<h4 id="h">List of employees</h4>

    <form  id="filter">
		<label>Filter employees by name: </label>
		<input type="text" [(ngModel)] = "term" name="term">
	</form><br>

<div class = "container">

  <div class = "reglist">

    <table class = "table table-striped">
      <thead>
        <tr>
          <th class = "clickable" [innerHTML]="Id" (click)="sortbyId()"></th>
          <th class = "clickable" [innerHTML]="First_Name" (click)="sortbyFirstName()"></th>
          <th class = "clickable" [innerHTML]="Last_Name" (click)="sortbyLastName()"></th>
          <th class = "clickable" [innerHTML]="Department_Name" (click)="sortbyDepartmentName()"></th>
          <th>DOB</th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor = "let employee of employees| filter: term" [class.selected]="employee === selectedEmployee" (click)="onSelect(employee)">
          <th scope="row">{{employee.id}}</th>
          <td>{{employee.first_name}}</td>
          <td>{{employee.last_name}}</td>
          <td>{{employee.department_name}}</td>
          <td>{{employee.birth_date | date}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="modify(employee.id);">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="delete(employee.id);">Delete</button>
          </td>
        </tr>
      </tbody>
      
    </table>

  </div>

</div>

<div id = "add" class="text-right">
      <button type="submit" class="btn btn-primary" (click)="add1()">New</button>
</div>
<app-employeemodify *ngIf="modify1" [employee]="selectedEmployee"> </app-employeemodify>
<app-employeeadd *ngIf="add"> </app-employeeadd>
