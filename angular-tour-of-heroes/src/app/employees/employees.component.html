<div *ngFor = "let employee of employees">
<h4>Details of {{employee.firstname}} {{employee.lastname | uppercase}}: </h4>
<div><span>id: </span>{{employee.id}}</div>
<div>
  <label>First Name:
    <input [(ngModel)]="employee.firstname" placeholder="name">
  </label>
</div>
<div><span>Last name: </span>{{employee.lastname}}</div>
<div><span>DOB: </span>{{employee.birthday | date}}</div>
<div><span>Gender: </span>{{employee.gender}}</div>
</div>
