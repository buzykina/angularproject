<div *ngFor = "let employee of employees">
<h2>{{employee.lastname | uppercase}} {{employee.firstname | uppercase}} Details</h2>
<div><span>id: </span>{{employee.id}}</div>
<div><span>lastname: </span>{{employee.lastname}}</div>
<div>
  <label>firstname:
    <input [(ngModel)]="employee.firstname" placeholder="name">
  </label>
</div>
<div><span>DOB: </span>{{employee.birthday | date}}</div>
<div><span>gender: </span>{{employee.gender}}</div>
</div>
