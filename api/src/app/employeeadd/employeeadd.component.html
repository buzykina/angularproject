<div class = "display side1">
<h4>Add an employee</h4>
  <form name="emploeeform" ng-submit="addEmployee(depId.value,empFName.value,empLName.value,empGender.value,empDOB.value)">
    <label>Department id:</label>
     <input type="number" placeholder="department id" min="1" max = "30" name="depId" #depId required /><br>
  	<label>First Name:</label>
     <input type="text" placeholder="first name" name="empFName" #empFName required /><br>
     <label>Last Name:</label>
     <input type="text" placeholder="last name" name="empLName" #empLName required /><br>
     <label>Birthday:</label>
     <input type="text" placeholder="DOB mm/dd/yy" name="empDOB" #empDOB required /><br>
     <button class="janebtn side" (click)="addEmployee(depId.value,empFName.value,empLName.value,empDOB.value)">Done</button>
  </form>
</div>
